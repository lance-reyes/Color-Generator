<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Generator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">


    </head>

    <body>
        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column is-5 is-offset-1">
                        <div class="card">
                            <div class="card-image">
                                <figure class="image is-5by3">
                                    <img src="https://images.unsplash.com/photo-1498940757830-82f7813bf178?ixlib
                                    =rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2148&q=80" 
                                    alt="" srcset="">
                                </figure>
                            </div>
                            <header class="card-header">
                            <p class="card-header-title">
                                Let's Generate Some Colors! ðŸ¥³
                            </p>
                            </header>
                            <div class="card-content">
                            <div class="content">
                                <h2 id="rgb-text" class="is-size-5 has-text-centered">rgb(red, green, blue)</h2>
                                <h2 id="hex-text" class="is-size-5 has-text-centered">#00D1B2</h2>
                                <h2 id="hsl-text" class="is-size-5 has-text-centered">hsl(hue, saturation, light)</h2>
                            </div>
                            </div>
                            <footer class="card-footer">
                                <button class="is-danger button card-footer-item is-medium" 
                                id="generateBtn">Click to Start</button>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="script.js"></script>
    </body>

</html>
